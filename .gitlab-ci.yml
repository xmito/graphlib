stages:
  - build
  - test-data-struct
  - test-algo
  - demo

build:
  stage: build
  image: ubuntu:20.04
  variables:
    DEBIAN_FRONTEND: noninteractive
  script:
    - apt-get update && apt-get install -y
      build-essential
      cmake
      clang-tidy
      doxygen
      libboost-all-dev
    - mkdir build
    - cd build
    - cmake ..
    - make
    - make run-clang-tidy
    - make gen-docs
  artifacts:
    paths:
      - build/
  tags:
    - docker

